apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'aar-link-sources'
apply plugin: 'com.neenbedankt.android-apt'

buildscript{
    ext{
        kotlin_version = '0.12.412'
        androidAptVersion = "1.4"
        dbFlowVersion = "1.+"
        gsonVersion = "2.3"
        supportLibVersion = "22.2.0"
        picassoVersion = "2.5.2"
        ottoVersion = "1.3.6"
        okioVersion = "1.4.0"
        okHttpVersion = "2.4.0"
        retrofitVersion = "1.9.0"
        droidIconVersion = "0.1.4@aar"
        daggerVersion = "2.0"
        annotationApiVersion = "1.2"
        rxAndroidVersion = "0.24.0"
        ankoVersion = "0.6.2-15s"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}


android {
    compileSdkVersion 21
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "za.foundation.praekelt.mama"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    compile "com.squareup.picasso:picasso:$picassoVersion"
    compile "com.squareup:otto:$ottoVersion"
    compile "com.squareup.okio:okio:$okioVersion"
    compile "com.squareup.okhttp:okhttp:$okHttpVersion"
    compile "com.squareup.okhttp:okhttp-urlconnection:$okHttpVersion"
    compile "com.squareup.retrofit:retrofit:$retrofitVersion"
    apt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    provided "javax.annotation:javax.annotation-api:$annotationApiVersion"
    compile "io.reactivex:rxandroid:$rxAndroidVersion"
    compile "io.reactivex:rxandroid-framework:$rxAndroidVersion"
    apt 'com.raizlabs.android:DBFlow-Compiler:1.2.0'
    aarLinkSources 'com.raizlabs.android:DBFlow-Compiler:1.2.0:sources@jar'
    compile 'com.raizlabs.android:DBFlow-Core:1.2.0'
    aarLinkSources 'com.raizlabs.android:DBFlow-Core:1.2.0:sources@jar'
    compile 'com.raizlabs.android:DBFlow:1.2.0'
    aarLinkSources 'com.raizlabs.android:DBFlow:1.2.0:sources@jar'
    compile "org.jetbrains.anko:anko:$ankoVersion"
}
repositories {
    mavenCentral()
}
